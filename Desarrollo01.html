<script>
    /* Diseñe un algoritmo que determine la categoría de un estudiante en base
    a su promedio ponderado */
    let prom=0;
    prom = prompt("Digite su promedio ponderado del 1 al 20: ");
    //operaciones
    if (prom > 20 || prom < 0){
        throw alert("Digite un valor valido de l al 20 por favor")
    }
    if ( prom >= 17 ) {
        alert("Usted se encuentra en la categoria A");
    }
    if (prom >=14 && prom<17 ){
        alert("Usted se encuentra en la categoria B");
    }
    if (prom >=12 && prom<14) {
        alert("Usted se encuentra en la categoria C");
    }
    if (prom <12) {
        alert("Usted se encuentra en la categoria D");
    }
</script>
